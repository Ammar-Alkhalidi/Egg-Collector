<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egg Collector Multiplayer Game</title>
  <link rel="stylesheet" href="./eggStyling.css">
</head>
<body>
  <h1>Egg Collector Multiplayer Game</h1>
  <div id="player-inputs">
    <label for="players">Number of Players (1-4):</label>
    <input type="number" id="players" min="1" max="4" value="2">
    <button onclick="startGame()">Start Game</button>
  </div>
  <div id="grid-container"></div>
  <div id="controls">
    <p>Use W, A, S, D to move each player</p>
    <div id="score-board"></div>
  </div>
  <script src="./eggLogic.js"></script>
</body>
</html>
